<!DOCTYPE html>
<html>
<head>
<title>Predictive Text Generator</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        width: 400px;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        margin-top: 15px;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        opacity: 0.9;
    }

    #output {
        margin-top: 20px;
        font-size: 18px;
        color: #2c7a7b;
        font-weight: bold;
    }

    h3 {
        margin-top: 30px;
        color: #444;
    }
</style>
</head>

<body>

<div class="card">

<h1>Predictive Text Generator</h1>

<input type="text" id="userInput" placeholder="Type something...">
<button onclick="predictText()">Predict</button>

<div id="output"></div>

<h3>Add Custom Sentence</h3>
<input type="text" id="customInput" placeholder="Enter new sentence">
<button onclick="addSentence()">Add Sentence</button>

</div>

<script>

let trainingText = [
"how old are you",
"how are you doing today",
"how is your family",
"how was your day",
"how can i help you",

"i am learning machine learning",
"i am doing great",
"i am very happy today",
"i am working on my project",

"i love programming",
"i love machine learning",
"i love coding very much",
"i love playing games",

"do you like programming",
"do you understand artificial intelligence",
"do you want to learn coding",
"do you know javascript",

"machine learning is very powerful",
"machine learning makes life easier",
"machine learning is part of artificial intelligence",

"artificial intelligence is the future",
"artificial intelligence helps in automation",

"we are building a predictive text model",
"we are learning web development",
"we are working on a project",

"they are learning javascript",
"they are building a website",
"they are doing their homework"
];

function predictText() {

    let inputText = document.getElementById("userInput").value.toLowerCase().trim();
    let words = inputText.split(" ");

    if (words.length < 2) {
        document.getElementById("output").innerText = "Type at least 2 words";
        return;
    }

    let lastTwo = words.slice(-2).join(" ");
    let firstWord = "";
    let secondWord = "";

    for (let sentence of trainingText) {
        let tokens = sentence.split(" ");

        for (let i = 0; i < tokens.length - 2; i++) {

            if (tokens[i] + " " + tokens[i+1] === lastTwo) {

                firstWord = tokens[i+2];

                if (i+3 < tokens.length) {
                    secondWord = tokens[i+3];
                }

                break;
            }
        }
    }

    if (firstWord === "") {
        document.getElementById("output").innerText = "No suggestion available";
        return;
    }

    let result = firstWord;
    if (secondWord !== "") {
        result += " " + secondWord;
    }

    document.getElementById("output").innerText = "Suggestion: " + result;
}

function addSentence() {
    let newSentence = document.getElementById("customInput").value.toLowerCase().trim();
    if (newSentence !== "") {
        trainingText.push(newSentence);
        document.getElementById("customInput").value = "";
        alert("Sentence added successfully!");
    }
}

</script>

</body>
</html>
