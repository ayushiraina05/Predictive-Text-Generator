<!DOCTYPE html>
<html>
<head>
    <title>Predictive Text Generator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Predictive Text Generator</h1>

    <input type="text" id="userInput" placeholder="Type something...">
    <br><br>
    <button onclick="predictText()">Predict</button>

    <div id="output"></div>

   <script>
    // Default training data
    let trainingText = `
    i am learning machine learning
    i love coding and programming
    do you like machine learning
    how are you doing today
    machine learning is powerful
    `;

    function predictText() {
        let inputText = document.getElementById("userInput").value.toLowerCase().trim();
        let words = inputText.split(" ");
        let lastWord = words[words.length - 1];

        let tokens = trainingText.toLowerCase().split(/\s+/);

        let predictions = [];

        for (let i = 0; i < tokens.length - 1; i++) {
            if (tokens[i] === lastWord) {
                predictions.push(tokens[i + 1]);
            }
        }

        let result = "";

        if (predictions.length > 0) {
            let randomIndex = Math.floor(Math.random() * predictions.length);
            result = predictions[randomIndex];
        } else {
            result = "No suggestion available";
        }

        document.getElementById("output").innerText = "Suggestion: " + result;
    }

    function addSentence() {
        let newSentence = document.getElementById("customInput").value.toLowerCase().trim();

        if (newSentence !== "") {
            trainingText += " " + newSentence;
            document.getElementById("customInput").value = "";
            alert("Sentence added successfully!");
        }
    }
</script>


</body>
</html>
